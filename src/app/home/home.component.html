<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]= "!products || products.length == 0" 
    resetLinkText="Back To Homepage">
</app-not-found>
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/product/{{product.id}}">
            <img [src]="product.imageUrl" alt="">
            <div class="content">
                <div class="name">
                    {{product.name}}
                </div>
                <div>
                    <span *ngIf="product.newArrival" class="newArrival">New</span>
                </div>
                <div class = "price">
                    <span>{{product.price|currency }}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
